<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Study Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>
<body class="bg-gradient-to-br from-purple-100 via-indigo-100 to-pink-100 min-h-screen flex flex-col items-center justify-center font-sans">
  <!-- Animated Logo -->
  <div class="flex flex-col items-center mb-8">
    <div class="logo-anim mb-2">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-spin-slow">
        <circle cx="32" cy="32" r="28" stroke="#a78bfa" stroke-width="6" fill="#ede9fe"/>
        <rect x="20" y="20" width="24" height="24" rx="6" fill="#a78bfa"/>
        <rect x="28" y="28" width="8" height="8" rx="2" fill="#ede9fe"/>
      </svg>
    </div>
    <h1 class="text-3xl md:text-4xl font-extrabold text-purple-700 tracking-tight animate-fade-in">Study Calculator</h1>
    <p class="text-purple-400 font-semibold animate-fade-in-up">Smart. Fast. Studious.</p>
  </div>
  <!-- Calculator Body -->
  <div class="calculator glassmorphism p-6 rounded-3xl shadow-2xl w-full max-w-xs md:max-w-sm animate-slide-in-up">
    <div id="display" class="bg-purple-50 text-right text-2xl md:text-3xl font-mono rounded-xl px-4 py-4 mb-4 min-h-[3rem] select-all overflow-x-auto transition-all duration-200">0</div>
    <div class="grid grid-cols-4 gap-3">
      <button class="btn-func" data-key="Escape">AC</button>
      <button class="btn-func" data-key="Backspace">⌫</button>
      <button class="btn-op" data-key="%">%</button>
      <button class="btn-op" data-key="/">÷</button>
      <button class="btn-num" data-key="7">7</button>
      <button class="btn-num" data-key="8">8</button>
      <button class="btn-num" data-key="9">9</button>
      <button class="btn-op" data-key="*">×</button>
      <button class="btn-num" data-key="4">4</button>
      <button class="btn-num" data-key="5">5</button>
      <button class="btn-num" data-key="6">6</button>
      <button class="btn-op" data-key="-">−</button>
      <button class="btn-num" data-key="1">1</button>
      <button class="btn-num" data-key="2">2</button>
      <button class="btn-num" data-key="3">3</button>
      <button class="btn-op" data-key="+">+</button>
      <button class="btn-num col-span-2" data-key="0">0</button>
      <button class="btn-num" data-key=".">.</button>
      <button class="btn-eq col-span-1" data-key="Enter">=</button>
    </div>
  </div>
  <footer class="mt-8 text-purple-400 text-sm">&copy; 2024 Study Calculator. For learners, by learners.</footer>
  <script src="calculator.js"></script>
</body>
</html>
